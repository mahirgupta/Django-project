{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">

</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">FoodApp</a>

        <div class="navbar">
            <a href={% url 'create_item' %} class="nav-item nav-link p-3" style="color:blue">Add Item</a>
            <a href="#" class="nav-item nav-link p-3" style="color:blue">Delete Item</a>
            <a href="#" class="nav-item nav-link p-3" style="color:blue">View Item</a>
            {% if user.is_authenticated %}
                <a href={% url 'logout' %} class="nav-item nav-link p-3" style="color:blue">Logout</a>
                <a href={% url 'profile' %} class="nav-item nav-link p-3" style="color:blue">profile</a>
                
            {% else %}
              <a href={% url 'login' %} class="nav-item nav-link p-3" style="color:blue">Login</a>
            {% endif %}
            
        </div>
    </nav>

    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{message.tags}}">
            {{message}}
        </div>
        {% endfor %}
    {% endif %}

    {% block body %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

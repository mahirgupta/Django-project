{% extends 'base.html' %}

{% block body %}

<div class="container pd-3">
    <div class="row">
        <div class="col-md-6">
            <img height="300px" src="{{Item.item_url}}">
        </div>
        <div class="col-md-6">
            <h1>{{Item.item_name}}</h1>
            <h2>{{Item.item_desc}}</h2>
            <h3>${{Item.item_price}}</h3>
            
            <a href={% url 'update' Item.id %}>update</a>
            <br>
            <a href={% url 'delete' Item.id %}>delete</a>
        </div>
    </div>
</div>



{% endblock %}
